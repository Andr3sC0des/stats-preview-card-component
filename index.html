<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="statcon">
    <div class="stat">
      <div class="stat__details">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="stat__numbers">
          <div class="stat__companies">
            <h3>10k+</h3>
            <span>companies</span>
          </div>
          <div class="stat__companies">
            <h3>314</h3>
            <span>templates</span>
          </div>
          <div class="stat__companies">
            <h3>12M+</h3>
            <span>queries</span>
          </div>
        </div>
      </div>
      <div class="stat__imagecon">
        <img class="stat__image" src="./images/image-header-desktop.jpg" alt="">
        <div class="stat__image--overlay"></div>
      </div>
    </div>
  </div>

  <div class="flag">
    Attribution
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a> <br>
      Coded by <a href="https://Andr3sC0des.github.io">Andr3sC0des</a>.
    </div>
  </div>

</body>

</html>
